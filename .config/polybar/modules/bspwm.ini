[module/bspwm]
type = internal/bspwm

pin-workspaces = true

label-font = 0

label-focused = "[X]"
label-focused-foreground = ${colors.wh}
label-focused-padding = 1

label-occupied = "[O]"
label-occupied-padding = 0

label-urgent = "[!]"
label-urgent-background = ${colors.wh}
label-urgent-padding = 1

label-empty = "[]"
label-empty-padding = 0
