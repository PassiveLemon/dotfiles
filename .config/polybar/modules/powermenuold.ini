[module/powermenu]
type = custom/menu
expand-left = true

format-spacing = 1

tray-position = center

label-font = 0

label-open = "%{T2}%{T-}"
label-open-foreground = ${colors.wh}
label-close = "%{T2}%{T-}"
label-close-foreground = ${colors.wh}
label-separator = "%{T2}⏽%{T-}"

menu-0-0 = logout
menu-0-0-exec = bspc quit
menu-0-1 = reboot
menu-0-1-exec = systemctl reboot
menu-0-2 = shutdown
menu-0-2-exec = systemctl poweroff
