include-file = $HOME/.config/polybar/incmods.ini

[bar/lemon]
monitor = DP-2
width = 100%
height = 25
fixed-center = true
wm-restack = bspwm
override-redirect = false
enable-ipc = true

top = true
background = ${colors.bg}
foreground = ${colors.wh}
border-bottom-size = 2
border-bottom-color = ${colors.wh}

scroll-up = #bspwm.next
scroll-down = #bspwm.prev

font-0 = "Fira Code Nerd Font:style=Medium:size=10;2"
font-1 = "Fira Code Nerd Font:style=Medium:size=10;1"

modules-center = bspwm
modules-right = sep date sep bar sep wlan sep bar sep powermenu sep sep

[bar/lemon-left]
monitor = DP-0
width = 100%
height = 25
fixed-center = true
wm-restack = bspwm
override-redirect = false
enable-ipc = true

top = true
background = ${colors.bg}
foreground = ${colors.wh}
border-bottom-size = 2
border-bottom-color = ${colors.wh}

scroll-up = #bspwm.next
scroll-down = #bspwm.prev

font-0 = "Fira Code Nerd Font:style=Medium:size=10;2"
font-1 = "Fira Code Nerd Font:style=Medium:size=10;1"
font-2 = "Fira Code Nerd Font:style=Medium:size=12;2"

modules-left = sep nix sep bar sep cpu sep bar sep memory sep bar sep volume sep bar sep title sep
modules-center = bspwm
